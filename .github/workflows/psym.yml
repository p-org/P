# This workflow will build and test PSym, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: PSym on Ubuntu

on:
  push:
    branches: [ "master", "psym**" ]
  pull_request:
    branches: [ "master", "psym**" ]
  workflow_dispatch:
    inputs:
      args:
        description: Additional arguments
        default: ""
        required: false

jobs:
  PSym-Build-And-Test-Ubuntu:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.100
    - name: Set up JDK
      uses: actions/setup-java@v1
      with:
        java-version: 11
    - name: Cache Maven packages
      uses: actions/cache@v2
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2
    - name: Build PSym
      working-directory: Src/PRuntimes/PSymbolicRuntime
      run: ./scripts/build.sh
    - name: Test PSym
      working-directory: Src/PRuntimes/PSymbolicRuntime
      run: mvn test
